<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio de Programação</title>
    
    <!-- Estilos globais -->
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Estilos específicos -->
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="../css/footer.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script>
        const theme = localStorage.getItem("theme") || "light";
        if (theme === "dark") {
            document.documentElement.classList.add("dark-mode");
        }
    </script>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        emailjs.init("nMgPtuSIKdgQ07R7v"); // Substitua "SEU_USER_ID" pelo seu ID do EmailJS
    </script>
</head>
<body>
    <header>
        <nav>
            <ul id="menu">
                <li><a href="../index.html">Home</a></li>
                <li><a href="projects.html">Projetos</a></li>
                <li><a href="experience.html">Experiência</a></li>
                <li><a href="about.html">Sobre</a></li>
                <li><a href="contact.html">Contato</a></li>
            </ul>
        </nav>
        <button id="theme-toggle">Alternar Tema</button>
    </header>
<section id="contact">
   

    <h2 class="title">Send me a message!</h2>
    <h2 class="subtitle">Got a question or proposal, or just want
        to say hello? Go ahead.</h2>
    
    <form id="contact-form">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" required></textarea>

        <button type="submit">Enviar</button>
    </form>
</section>

<footer>
    <p>&copy; 2025 Meu Portfólio - Todos os direitos reservados.</p>
</footer>

<!-- Scripts -->
<script src="../src/scripts.js"></script>
<script src="../src/contact.js"></script>
<script src="../src/footer.js"></script>
<script src="../src/theme.js"></script>

</body>
</html>
